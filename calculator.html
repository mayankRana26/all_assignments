<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="dis"></h2>
   <div class="num">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>0</button>
   </div> 
   <div class="operator">
    <button>+</button>
    <button>-</button>
    <button>*</button>
    <button>/</button>
   </div>
   <button id="equal">=</button>
</body>
<script>
    let Numbtn =document.querySelectorAll(".num > button");
    let opbtn=document.querySelectorAll(".operator > button");
    let eqbtn=document.getElementById("equal")
    let Disbtn=document.getElementById("dis")

    let firstNum="";
    let secondNum="";
    let IsFirst= true;
    let operators="";
    eqbtn.addEventListener("click",function()
    {
        Disbtn.innerText=calculate(firstNum,secondNum,operators)
    })

    for(let i=0;i<Numbtn.length;i++)
    {
        Numbtn[i].addEventListener("click",function()
        {   
            if(IsFirst==true)
            {
            firstNum += Numbtn[i].innerText;
            Disbtn.innerText = firstNum
            }
            else{
            secondNum += Numbtn[i].innerText;
            Disbtn.innerText = secondNum
            }
        })
    }

    for(let i=0;i<opbtn.length;i++)
    {
        opbtn[i].addEventListener("click",function()
        {
         IsFirst = false ;
         operators=opbtn[i].innerText  
        })
    }
    function calculate(firstNum,secondNum,operators)
    {
        switch (operators){
            case "+":
                return +firstNum + +secondNum
                case "-":
                return +firstNum - +secondNum
                case "*":
                return +firstNum * +secondNum
                case "/":
                return +firstNum / +secondNum
        }
    }
</script>
</html>
