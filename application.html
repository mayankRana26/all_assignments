<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button onclick="display()">Apply</button>
</body>
</html>
<script>
  function display(){
    let Inp = document.getElementById("name").value;
    let gSelect = document.getElementById("gender").value;
    let Element1 = document.getElementById("display")
     Element1.innerText="Name: "+Inp+" || "+"Gender: "+gSelect
  }

</script>
