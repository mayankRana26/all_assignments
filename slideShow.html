<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>

      /* Container for the slider */
      .slider-container {
            max-width: 800px; /* Adjust the maximum width as needed */
            height: 400px; /* Adjust the height as needed */
            margin: 0 auto; /* Center the slider horizontally */
            overflow: hidden;
            position: relative;
        }

        /* Individual slides */
        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        /* Previous and Next buttons */
        .slider-button {
            position: absolute;
            top: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transform: translateY(-50%);
            z-index: 1;
            transition: background-color 0.3s ease-in-out;
        }

        .slider-button.prev {
            left: 10px;
        }

        .slider-button.next {
            right: 10px;
        }

        /* Start/Stop button */
        .start-stop-button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">

            <!-- Add more img elements for additional slides -->
        </div>
        <button class="slider-button prev">&#8249;</button>
        <button class="slider-button next">&#8250;</button>
        <button class="start-stop-button">Start</button>
    </div>
</body>

        let STP = document.querySelector(".start-stop-button");
let current=0;
let intervalId; // Variable to store the interval ID
let isSlideshowRunning = false;


ImaG.setAttribute("src",imgArr[current])

 function auto(){
    current++
    if(current>=imgArr.length){
    current=0
}
    ImaG.setAttribute("src",imgArr[current])
 }

 STP.addEventListener("click", function () {
        if (isSlideshowRunning) {
            clearInterval(intervalId); // Stop the slideshow
            STP.textContent = "Start";
        } else {
            // Start the slideshow
            intervalId = setInterval(auto, 3000);
            STP.textContent = "Stop";
        }
        isSlideshowRunning = !isSlideshowRunning; // Toggle the state
    });

Pr.addEventListener("click",function(){
    clearInterval(intervalId)
current--

}
