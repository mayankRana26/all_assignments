<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color:black;
            /* margin: 0; */
            padding-top: 2px;
        }
        p{
            margin-top: 0;
            margin-bottom: 0;
            font-size: 25px;
            font-weight: 1000;
        }
        #timer-container {
            background-color: black;
            display: grid;
            grid-template-columns: repeat(1, fr);
            grid-template-rows: repeat(2, 1fr);
            padding-top: 23px;
        }

        #timer-container {
            /* border: 1px solid red; */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            /* padding: 0px; */
            margin: auto;
            max-width: 800px;
            height: 515px;

        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 1.2rem;
            display: inline;
            margin-bottom: 5px;
            color: white;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            margin-top: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            width: 87px;
            height: 45px;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            color: #777;
        }

        #outer {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            border: none;
            width: 250px;
            height: 250px;
            border-radius: 50%;
        }
        #left{
            padding-top: 50px;
        }
        #timer {
            border: 10px solid rgba(17, 16, 16, 0.683);
            width: 100%;
            height: 100%;
            border-radius: 49%;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: 1000;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            background-color: rgba(17, 16, 16, 0.683);
        }

        #lbl {
            height: 35px;
            padding-top: 10px;
            padding-left: 10px;
        }

        #vl>input {
            width: 75px;
        }

        #lbl,
        #vl,
        #btn {
            width: 35%;
            display: flex;
            margin: auto;
            justify-content: space-around;

        }

        #vl {
            height: 45px;
        }
    </style>
</head>

<body>
    <p style="color: red;">cap05_009's Timer</p>
    <div id="timer-container">
        
        <div id="outer">
           
            <div id="timer">00:00:00</div>
        </div>
        <div id="left">
           
            <div id="lbl">
                <label for="hours">Hours:</label>
                <label for="minutes">Minutes:</label>
                <label for="seconds">Seconds:</label>
            </div>
            <div id="vl">
                <input type="number" id="hours" value="00" style="text-align: center;">

                <input type="number" id="minutes" value="00" style="text-align: center;">

                <input type="number" id="seconds" value="00" style="text-align: center;">
            </div>
            <div id="btn">

                <button id="pause" disabled style="width: 85px;">Pause</button>
                <button id="start">Start</button>
                <button id="reset" disabled>Reset</button>

            </div>
        </div>

    </div>
</body>
<script>
    let h = document.getElementById("hours");
    let m = document.getElementById("minutes");
    let sec = document.getElementById("seconds");
    let strt = document.getElementById("start");
    let pau = document.getElementById("pause");
    let res = document.getElementById("reset");
    let dis = document.getElementById("timer");
    let interval;
    let hour, mint, secnd;
    let Paused = false;

    function Time() {
        if (hour <= 0 && mint <= 0 && secnd <= 0) {
            clearInterval(interval);
            strt.disabled = false;
        } else {
            secnd--;

            if (secnd === -1) {
                secnd = 59;
                mint--;

                if (mint === -1) {
                    mint = 59;
                    hour--;
                }
            }

            dis.textContent =
                (hour < 10 ? "0" + hour : hour) + ":" +
                (mint < 10 ? "0" + mint : mint) + ":" +
                (secnd < 10 ? "0" + secnd : secnd);
            dis.style.color = "green"
        }

    }

    strt.addEventListener("click", function () {
        if (!Paused) {
            hour = +(h.value);
            mint = +(m.value);
            secnd = +(sec.value);
        }
        interval = setInterval(Time, 1000);
        strt.disabled = true;
        pau.disabled = false;
        res.disabled = false;
        Paused = false;

    });

    pau.addEventListener("click", function () {
        clearInterval(interval);
        strt.disabled = false;
        pau.disabled = true;
        res.disabled = false;
        Paused = true;
        dis.style.color = "red"
    });

    res.addEventListener("click", function () {
        clearInterval(interval);
        dis.textContent = "00:00:00";
        strt.disabled = false;
        pau.disabled = true;
        res.disabled = true;
        Paused = false;
        dis.style.color = "yellow"
    });
</script>

</html>
